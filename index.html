<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Laurel's Weather Dashboard</title>
</head>
<body>
    <!-- weather header -->
    <div id = "weather-header"><h1>Weather Dashboard</h1></div>
    <div id = "flex-parent">
        <!-- Creating search bar -->

        <div class="card" style="width: 18rem;">
            <div class="card-header">
              Search for a City:
            </div>
            <div class="input-group">
                <input type="search" id = "city-name" class="form-control rounded" placeholder="Enter a City Name" aria-label="Search"
                  aria-describedby="search-addon" />
                <button type="button" class="btn btn-outline-primary">search</button>
              </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Austin</li>
              <li class="list-group-item">Chicago</li>
              <li class="list-group-item">New York</li>
              <li class="list-group-item">Orlando</li>
              <li class="list-group-item">San Francisco</li>
              <li class="list-group-item">Seattle</li>
              <li class="list-group-item">Denver</li>
              <li class="list-group-item">Atlanta</li>
            </ul>
          </div>

        




    </div>
    
    <script src="./Assets/script.js"></script>
</body>
</html>
