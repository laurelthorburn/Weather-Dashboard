<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Laurel's Weather Dashboard</title>
</head>
<body>
    <!-- weather header -->
    <div id = "weather-header"><h1>Weather Dashboard</h1></div>
    <main>
        
        <!-- Creating search bar -->

        <div class="card" style="width: 18rem;">
            <div class="card-header">
              <h2>Search for a City:</h2>
            </div>
            <div class="input-group">
                <input type="search" id = "city-name" class="form-control rounded" placeholder="Enter a City Name" aria-label="Search"
                  aria-describedby="search-addon" />
                <button type="button" class="btn btn-outline-primary">search</button>
              </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><button class ="city-button">Austin</button></li>
              <li class="list-group-item"><button class ="city-button">Chicago</button></li>
              <li class="list-group-item"><button class ="city-button">New York</button></li>
              <li class="list-group-item"><button class ="city-button">Orlando</button></li>
              <li class="list-group-item"><button class ="city-button">San Francisco</button></li>
              <li class="list-group-item"><button class ="city-button">Seattle</button></li>
              <li class="list-group-item"><button class ="city-button">Denver</button></li>
              <li class="list-group-item"><button class ="city-button">Atlanta</button></li>
            </ul>
          </div>

          <!-- Creating City Display -->
        
          <div id = "city-card">
              <h2 id="city-display-name">City Name Here (today's date) *weather img*</h2>
              <p>Temp: <span id="today-temp"></span></p>
              <p>Wind: <span id="today-wind"></span></p>
              <p>Humidity: <span id="today-humidity"></span></p>
              <p>UV Index: <span id="today-UV"></span></p>
          </div>
<br>
<!-- Creating 5 Day Weather Forecast Cards (5 cards) -->
          <div id = "forecast-card">
              <h3>5-Day Forecast:</h3>
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Date Here</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
                </div>
              </div>
          </div>
        




    </main>
    
    <script src="./Assets/script.js"></script>
</body>
</html>
